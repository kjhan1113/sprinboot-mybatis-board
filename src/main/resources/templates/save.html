<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="container">
    <h1>Board Data</h1>
    <form action="/save" method="POST">
        <div class="form-group">
            <label for="boardTitle">title</label>
            <input type="text" id="boardTitle" name="boardTitle" required>
        </div>
        <div class="form-group">
            <label for="boardWriter">writer</label>
            <input type="text" id="boardWriter" name="boardWriter" required>
        </div>
        <div class="form-group">
            <label for="boardPass">password</label>
            <input type="password" id="boardPass" name="boardPass" required>
        </div>
        <div class="form-group">
            <label for="boardContents">Content</label>
            <textarea id="boardContents" name="boardContents" rows="10" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
